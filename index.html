<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="css/main.css" type="text/css" rel="stylesheet">
</head>
<body>

    <div class="gameFrame">
        <h2 id="timer">Gra trwa </h2>

        <h2 id="score">Twój wynik: 0</h2>
        <h2 id="lengthOfSnake"> </h2>

        <canvas id="game" width="600" height="600">
            Twoja przeglądarka nie obsługuje elementu Canvas.
        </canvas>
        <button class="startButton">Start</button>
    </div>

    <div class="settings">

        <label> Zmienna X (Jednostka powerUpa)
        <input type="number" id="valueX"/>
        </label>
        <label> Zmienna Y (Długość powerUpa)
            <input type="number" id="valueY"/>
        </label>
        <label> Prędkość węża (Mnożniki punktów 0.5, 1, 2)
            <select id="speed">
                <option value="0.5">0.5</option>
                <option selected value="1">1</option>
                <option value="2">2</option>
            </select>
        </label>
        <label> Poziom Trudności (Mnożniki punktów 1, 1.2, 1.4, 1.6, 2)
            <select id="level">
                <option selected value="1" data="1">1</option>
                <option value="1.2" data="2">2</option>
                <option value="1.4" data="3">3</option>
                <option value="1.6" data="4">4</option>
                <option value="2" data="5">5</option>
            </select>
        </label>
    </div>

    <div class="scoreboard">
        <h2>Najlepsze wyniki</h2>
        <ol id="scoreList">

        </ol>
    </div>

    <div class="testerMenu">

        <h2>Menu testowe</h2>

        <h3 id="reward">Podstawa punktowa: </h3>

        <h3>Konsola kontroli powerupów</h3>
        <div>
            <label><input type="radio" name="powerup" value="random" checked> Losowe</label>
            <label><input type="radio" name="powerup" value="lengthen"> Tylko wydłużenie</label>
            <label><input type="radio" name="powerup" value="shorten"> Tylko skrócenie</label>
            <label><input type="radio" name="powerup" value="faster"> Przyspieszenie</label>
            <label><input type="radio" name="powerup" value="slower"> Spowolnienie</label>
            <label><input type="radio" name="powerup" value="points"> Punkty </label>
            <label><input type="radio" name="powerup" value="invisibility"> Przenikanie</label>
        </div>

    </div>


<script src="js/main.js"></script>
</body>
</html>
